name: Docker Image CI

on:
  schedule:
    - cron: "0 20 * * *"
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  
  workflow_dispatch:
    inputs:
      actionsBranch:
        description: 'Actions branch, tag or SHA to checkout'
        required: true
        default: master
      environment:
        description: 'Environment for deployment'
        required: true
        type: choice
        options:
        - testing
        - production

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:  docker build . -t web-service-voting--app

    
    - uses: docker/build-push-action@v2
      with:
        push: false
    
    - name: Run Docker container
      run: docker run -d -p 5002:5002 web-service-voting--app
